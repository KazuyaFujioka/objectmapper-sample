buildscript {
    ext {
        compatibility = JavaVersion.VERSION_11
        encoding = 'UTF-8'
    }
}

apply plugin: 'java'
apply plugin: 'idea'

group 'com.example'
version '0.0.1'

sourceCompatibility = compatibility
targetCompatibility = compatibility

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'org.springframework:spring-beans:5.1.5.RELEASE'

    implementation 'org.springframework:spring-context:5.1.5.RELEASE'
    implementation 'org.springframework:spring-expression:5.1.5.RELEASE'
    implementation 'org.apache.tomcat.embed:tomcat-embed-el:9.0.16'
    implementation 'org.hibernate:hibernate-validator:6.0.15.Final'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'org.slf4j:jul-to-slf4j:1.7.26'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
//    implementation 'org.springframework.boot:spring-boot-starter-validation:2.1.3.RELEASE'
}